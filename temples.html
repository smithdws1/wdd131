<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temple Album</title>
    <meta name="description" content="A responsive temple album featuring images and captions of LDS temples.">
    <meta name="author" content="David Smith">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 768px)">
    <script src="scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button class="hamburger-menu" aria-label="Toggle Navigation" aria-expanded="false">â˜°</button>
            <ul class="menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome to the Temple Gallery</h2>
        <div class="gallery">
            <figure>
                <img src="images/SanDiegoTemple.avif" alt="San Diego LDS Temple">
                <figcaption>San Diego California Temple</figcaption>
            </figure>
            <figure>
                <img src="images/SaltLakeCityTemple.jpg" alt="Salt Lake LDS Temple">
                <figcaption>Salt Lake City Utah Temple</figcaption>
            </figure>
            <figure>
                <img src="images/ProvoTemple.jpg" alt="Provo LDS Temple">
                <figcaption>Provo Utah Temple</figcaption>
            </figure>
            <figure>
                <img src="images/OaklandTemple.webp" alt="Oakland LDS Temple">
                <figcaption>Oakland California Temple</figcaption>
            </figure>
            <figure>
                <img src="images/LasVegasTemple.jpg" alt="Las Vegas LDS Temple">
                <figcaption>Las Vegas Nevada Temple</figcaption>
            </figure>
            <figure>
                <img src="images/IdahoFallsTemple.jpg" alt="Idaho Falls LDS Temple">
                <figcaption>Idaho Falls Idaho Temple</figcaption>
            </figure>
            <figure>
                <img src="images/MesaTemple.jpg" alt="Mesa Arizona LDS Temple">
                <figcaption>Mesa Arizona Temple</figcaption>
            </figure>
            <figure>
                <img src="images/NauvooTemple.jpg" alt="Nauvoo LDS Temple">
                <figcaption>Nauvoo Illinois Temple</figcaption>
            </figure>
            <figure>
                <img src="images/StGeorgeTemple.jpg" alt="St. George LDS Temple">
                <figcaption>St. George Utah Temple</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> David Smith. All Rights Reserved.</p>
        <p>Last Updated: <span id="last-modified"></span></p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('last-modified').textContent = document.lastModified;
    </script>
</body>

</html>
