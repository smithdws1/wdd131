<body>
    <header>
        <div class="logo-bar">
            <h1>Java Edition Enchantments</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="bedrockEdition.html">Bedrock Edition</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="tiles">
            <div class="tile">
                <h2><a href="#weapons">Weapons</a></h2>
            </div>
            <div class="tile">
                <h2><a href="#tools">Tools</a></h2>
            </div>
            <div class="tile">
                <h2><a href="#armor">Armor</a></h2>
            </div>
            <div class="tile">
                <h2><a href="#effects">Effects</a></h2>

        <section id="enchantments">
            <h2>Enchantments</h2>
            <form id="enchantment-form">
                <label for="character-name">Character Name:</label>
                <input type="text" id="character-name" placeholder="Enter character name">

                <label for="level">Enchantment Level:</label>
                <select id="level">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                </select>

                <p>Note: To grant an enchantment, the selected item must be active in your game window.</p>
                <button type="submit">Apply Enchantment</button>
            </form>
        </section>
