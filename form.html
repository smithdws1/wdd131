<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Review</title>
    <meta name="description" content="A desktop and mobile friendly form page. WDD 131, Dynamic Web Fundamentals, CSS, HTML, JavaScript">
    <meta name="author" content="David Warren Smith">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">  
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
    <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get" class="wf1">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product...</option>
            </select>
    
            <label>Overall Rating:</label>
                <div class="rating">
                    <label>
                        <input type="radio" name="rating" value="1" required>
                        <span class="stars">★</span>
                    </label>

                    <label>
                        <input type="radio" name="rating" value="2" required>
                        <span class="stars">★★</span>
                    </label>

                    <label>
                        <input type="radio" name="rating" value="3" required>
                        <span class="stars">★★★</span>
                    </label>

                    <label>
                        <input type="radio" name="rating" value="4" required>
                        <span class="stars">★★★★</span>
                    </label>

                    <label>
                        <input type="radio" name="rating" value="5" required>
                        <span class="stars">★★★★★</span>
                    </label>
            </div>
    
            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <div class="features">
                    <label><input type="checkbox" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                </div>
            </fieldset>
    
            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review" rows="4"></textarea>
    
            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">
    
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> David Smith. All Rights Reserved.</p>
        <p>Last Updated: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
