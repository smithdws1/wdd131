<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Review</title>
    <meta name="description" content="A desktop and mobile friendly form page. WDD 131, Dynamic Web Fundamentals, CSS, HTML, JavaScript">
    <meta name="author" content="David Warren Smith">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">  
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <h1>Product Review</h1>
    <form action="review.html" method="get" class="wf1">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Choose a Product...</option>
        </select>

        <label>Overall Rating:</label>
        <div>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">★</label>

            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2">★★</label>

            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3">★★★</label>

            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4">★★★★</label>

            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">★★★★★</label>
        </div>

        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <fieldset>
            <legend>Which features did you find useful in the product?</legend>
            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label>

            <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
            <label for="easeOfUse">Ease of Use</label>

            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label>

            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>
        </fieldset>

        <label for="review">Written Review (Optional):</label>
        <textarea id="review" name="review" rows="5"></textarea>

        <label for="userName">Your Name (Optional):</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>&copy; <span id="year"></span> David Smith. All Rights Reserved.</p>
        <p>Last Updated: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
