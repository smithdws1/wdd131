<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Review</title>
    <meta name="description" content="A desktop and mobile friendly form page. WDD 131, Dynamic Web Fundamentals, CSS, HTML, JavaScript">
    <meta name="author" content="David Warren Smith">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <h1>Thank You for Your Review!</h1>
    <p>Your review has been submitted successfully.</p>
    <p>You have submitted <span id="reviewCount">0</span> reviews.</p>

    <footer>
        <p>&copy; <span id="year"></span> David Smith. All Rights Reserved.</p>
        <p>Last Updated: <span id="last-modified"></span></p>
    </footer>

    <script>
        let reviewCount = parseInt(localStorage.getItem('reviewCount')) || 0;
        reviewCount += 1;
        localStorage.setItem('reviewCount', reviewCount);

        document.getElementById('reviewCount').textContent = reviewCount;
    </script>
</body>

</html>
